<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:insert="parts/head :: head" ></header>
</head>
<body>
<script th:insert="parts/script :: script" ></script>
<header th:insert="parts/navbar :: navbar" ></header>
<div class="container mb-2 mt-2">
    <h5 th:text="${username}"></h5>
</div>

<form method="post">
    <div class="container mb-2 mt-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-4">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
    </div>
    <div class="container mb-2 mt-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}" />
            </div>
        </div>
    </div>
    <div class="container mb-2 mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
</div>
</body>
</html>
