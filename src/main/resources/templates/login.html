<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Login page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<header th:insert="parts/navbar :: navbar" ></header>
<div  th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
    <div class="alert alert-danger" role="alert"
         th:text="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
    </div>
</div>

<div class="container mb-2 mt-2" th:if="${message}">
    <div class="alert " th:classappend="${messageT}" role="alert">
        <div th:text="${message}"></div>
    </div>
</div>


<form th:action="@{/login}" method="post">
    <div class="container mb-2 mt-2">
        <div class="form-group row">
            <p>Login page</p>
            <label class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-4">
                <input type="text" name="username" class="form-control" placeholder="User name" />
            </div>
        </div>
    </div>
    <div class="container mb-2 mt-2">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-4">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
    </div>
    <div class="container mb-2 mt-2">
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</form>
<div class="container mt-2 mb-2">
    <a th:href="@{/registration}" class="btn btn-warning">Add new user</a>
</div>

</form>
</body>
</html>
