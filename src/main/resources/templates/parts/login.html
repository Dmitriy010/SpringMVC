<div th:fragment="login" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:object="${user}">
        <form th:method="POST"  th:action="@{/registration}">
            <div class="container mb-2 mt-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Username :</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" placeholder="Write your username" th:field="*{username}" class="form-control"
                               th:classappend="${#fields.hasErrors('username')} or ${nameExistError} ? is-invalid : ''"/>
                        <div style="color:red"  th:if="${nameExistError}" th:text="${nameExistError}"></div>
                        <div class="invalid-feedback">
                            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-2 mt-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password :</label>
                    <div class="col-sm-6">
                        <input type="text" name="password" placeholder="Write your password" th:field="*{password}" class="form-control"
                               th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''"/>
                        <div class="invalid-feedback">
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-2 mt-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password :</label>
                    <div class="col-sm-6">
                        <input type="text" name="password2" placeholder="Repeat your password" class="form-control"
                               th:classappend="${passError} ? is-invalid : ''"/>
                        <div style="color:red"  th:if="${passError}" th:text="${passError}"></div>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-2 mt-2">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-sm-6">
                        <input type="text" name="password2" placeholder="Write your email" th:field="*{email}" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''"/>
                        <div style="color:red"  th:if="${emailExistError}" th:text="${emailExistError}"></div>
                        <div class="invalid-feedback">
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-2 mt-2">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <br>
            <div class="container mb-2 mt-2">
                <div class="g-recaptcha" data-sitekey="6Ld3Rl8dAAAAAEDi7e0URHDg3hMM1QSSdGUP_DWU"></div>
                <div th:if="${captchaError}" class="alert alert-danger" role="alert">
                    <div th:text="${captchaError}"></div>
                </div>
            </div>
        </form>
    </div>
</div>
